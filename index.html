<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>online-quiz</title>
</head>

<body>

    <script src="assets/js/script.js"></script>
    <h1 class="heading"> Test your logic!</h1>
    <div class="pack">
        <main class="main_content">
            <div class="q__head">
                <div class="question_content" id="question_text">Hello</div>
            </div>
            <div class="q__body">
                <div>
                    <div id="buttons">
                        <button class="button">Hovered button</button><br>
                        <button class="button button_wrong">Wrong</button><br>
                        <button class="button button_correct">Correct</button><br>
                        <button class="button button_passive">Unclicked button</button><br>
                    </div>
                </div>

                <div class="q__footer">
                    <div class="footer__content" id="pages">0 / 0</div>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
