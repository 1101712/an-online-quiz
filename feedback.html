<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A quiz to test logic">
    <meta name="keywords" content="quiz, test, logic, intellect, fun, logical game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Quiz feedback</title>
</head>

<body id="feedback-page">
    <header>
        <h1 class="feedback"> Thank you for your participation.<br>
            <span class="smaller-text">Your feedback is valuable in helping to improve this quiz.</span>
        </h1>
        <nav>
            <ul class="menu">
                <li>
                    <a href="rules.html">Rules</a>
                </li>
                <li>
                    <a href="feedback.html">Feedback</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <div>
        <div class="pack">
            <div class="main_content">
                <form action="https://formdump.codeinstitute.net" method="post" id="feedback-form" target="_blank"
                    rel="noopener">
                    <input type="hidden" id="star-rating" name="starRating" value="">
                    <div class="stars">
                        <i class="star far fa-star" data-value="1"></i>
                        <i class="star far fa-star" data-value="2"></i>
                        <i class="star far fa-star" data-value="3"></i>
                        <i class="star far fa-star" data-value="4"></i>
                        <i class="star far fa-star" data-value="5"></i>
                    </div>
                    <textarea name="feedbackText" rows="10" placeholder="Here you can leave a message"></textarea>
                    <div class="email-section"></div>
                    <div class="email-input-group">
                        <label for="email">Your Email:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <p id="email-error"></p>
                    <button id="feedback-field" class="button">Share your thoughts</button>
            </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="contact">
            <ul>
                <li>
                    2023
                </li>
                <li>Contact: nataliyagergo@proton.me
                </li>
            </ul>
        </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
