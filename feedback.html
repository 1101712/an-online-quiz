<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star rating feedback</title>

<body>
    <header>
        <h1 class="heading"> Here we are.<br> Let us know what do you think about all this.</h1>
        <nav>
            <ul class="menu">
                <li>
                    <a href="rules.html">Rules</a>
                </li>
                <li>
                    <a href="feedback.html">Feedback</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>

    </header>
    <hr>
    </hr>
    <form action="https://formdump.codeinstitute.net" method="post" id="feedback-form" target="_blank" rel="noopener">
        <input type="hidden" id="star-rating" name="starRating" value="">

        <div class="stars">
            <i class="star far fa-star" data-value="1"></i>
            <i class="star far fa-star" data-value="2"></i>
            <i class="star far fa-star" data-value="3"></i>
            <i class="star far fa-star" data-value="4"></i>
            <i class="star far fa-star" data-value="5"></i>
        </div>

        <textarea name="feedbackText" rows="10" placeholder="Here you can leave a message"></textarea>

        <button class="cta">Provide feedback</button><br>
    </form>

    </div>

    </div>


    <script src="assets/js/script.js"></script>
</body>
